<!doctype html>
<html>
<head>
    <title>My GitHub Repository File List</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
        }
        header, footer {
            text-align: center;
            padding: 10px;
        }
        #intro {
            text-align: center;
            margin-top: 20px;
        }
        #files {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
        }
        img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }
        footer {
            font-size: 0.9em;
            color: white;
        }
        a {
            color: #0056b3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body onload="Filelist()">
    <header>
        <h1>My GitHub Repository Files</h1>
    </header>

    <section id="intro">
        <p>Welcome to my GitHub Repository! Below you'll find a list of files available in my repository. Click on any file name to view its contents.</p>
        <img src="pic.jpg" alt="My Avatar">


    </section>

    <section id="files">
        <!-- File list will populate here -->
    </section>

    <footer>
        <p>Kyle Garrison &copy; <script>document.write(new Date().toLocaleDateString());</script></p>
    </footer>

    <script>
        async function Filelist(){
            let htmlString = "";

            // Update "aptokash/SD330" to your GitHub username and repository name
            const response = await fetch("https://api.github.com/repos/kylegarrison/SD330/contents/");

            const data = await response.json();

            // Loop through the list of files and create clickable links
            for (let file of data) {
                const fname = file.name;
                const fpath = `https://github.com/kylegarrison/SD330/${fname}`;
                
                htmlString += `<p><a href="${fpath}" target="_blank">${fname}</a></p>`;
            }
            
            document.getElementById('files').innerHTML = htmlString;
        }
    </script>
</body>
</html>
