<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    
    <link rel="stylesheet" href="parking.css">
    <style>
        
       
       
       
       
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8d7da;
            color: #721c24;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .error-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            background-color: #f5c6cb;
        }

        .error-container h1 {
            font-size: 5rem;
            margin: 0;
        }

        .error-container p {
            font-size: 1.5rem;
        }

        .error-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        
        
        .error-container a:hover {
            background-color: #0056b3;
        }
    </style>


</head>
<body>
   
   
    <div class="error-container">
        <h1>404</h1>
        
        <p>OH CRAP!!!!! The page you're looking for doesn't exist.</p>
        <p>Use the button below to head back:</p>
        <a href="parking.html">GET OUT!!!!</a>
    </div>









</body>
</html>
